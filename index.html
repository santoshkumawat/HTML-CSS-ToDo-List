<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ToDo List</title>
</head>

<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col">
                    <h1>Welcome to my project ToDo-List</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="container-1">
        <div class="container">
            <div class="row row-content">
                <div class="col">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
            </div>

            <div class="row row-content">
                <div class="col">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" placeholder="" id="description" style="height: 100px"></textarea>
                </div>
            </div>


            <div class="row row-content">
                <div class="col ">
                    <button type="submit" id="add" class="btn btn-primary">Add to list</button>
                    <button type="submit" id="clear" class="btn btn-primary" onclick="clearStorage();">Clear
                        list</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container-2">
        <div id="items" class="container">
            <div class="row row-content">
                <div class="col">
                    <h2>Your Items</h2>
                    <table class="table">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">S. No.</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr class="table-light">
                                <th scope="row">1</th>
                                <td></td>
                                <td></td>
                                <td><button class="btn btn-sm btn-primary">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer ">
        <div class="container">
            <div class="row row-content justify-content-center">
                <div class="col align-self-center">
                    <div class="text-center">
                        <p><small>&copy Copyright 2021</small></p>
                        <span>Santosh Kumawat</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
